<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="CSS/style.css">
  
  <title>product-preview-card</title>

</head>
<body>
  <div class="card">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="perfume">
    </div>
    <div class="info">
      <div class="details">
        <p class="niche">perfume</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      </div>
      <div class="price">
        <p class="discounted">$149.99</p>
        <p class="original"><s>$169.99</s></p>
      </div>
      <div class="cart">
        <img src="images/icon-cart.svg" alt="cart">
        <p>Add to Cart</p>
      </div>
    </div>
  </div>
</body>
</html>
